{% extends 'base.html' %}
{% block content %}

    <div class="body">
        <!--headings-->
        <h1>Your Profile</h1>
        <!--end headings-->

        <div class="note-container">
            <section id="edit-profile-page" class="edit">
                <form id="edit-form" action="{% url 'profile delete' %}" method="post">
                    <fieldset>
                        <legend>Delete Profile</legend>
                        {{ form }}
                        <input class="button submit" type="submit" value="Delete">
                        {% csrf_token %}
                    </fieldset>
                </form>
            </section>
        </div>
    </div>

{% endblock %}
